<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyNestFree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="new.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="back text-white">
    <div class="bg-black flex sm:px-8 sm:justify-between justify-around">
        <div class="flex content-center">
            <img class="w-[100px]" src="Study_Nest_FRee-removebg-preview.png" alt="">
            <p class="font-extrabold text-xl m-auto">StudyNestFree</p>
        </div>
        <div class="hidden sm:block mx-5 my-auto">
            <a class="sm:px-6 text-white" href="home.html">HOME</a>
            <a class="sm:px-6 text-white" href="about.html">ABOUT US</a>
            <!-- <a class="sm:px-6 text-white" href="#contact">CONTACT US</a> -->
        </div>
    </div>
    <div class="container">
        <h4 class="mt-3 text-center border-bottom pb-2">Comments</h4>
        <form id="comments" action="#">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input id="name" name="name" type="text" class="form-control" autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="comment" class="form-label">Write a Comment</label>
                <textarea id="comment" name="comment" class="form-control"></textarea>
            </div>
            <button id="new" type="submit" onclick="sendMessage()" class="btn btn-outline-primary text-white shadow-cyan-400/80 shadow-xl rounded-lg">Post Comment</button>
        </form>
    </div>
    <div class="container cont"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
