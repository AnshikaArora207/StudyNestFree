<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>StudyNestFree</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="new-form.css">
    </head>
    <body>
        <div class="b">
            <div class="main">
                <input type="checkbox" name="" id="chk" aria-hidden="true">
                <div class="signup">
                        <label for="chk" aria-hidden="true">Sign Up</label>
                        <div class="temp">
                            <input id="full_name" type="text" name="txt" placeholder="Username">
                            <input id="email" type="email" name="email" placeholder="Your Email">
                            <input id="password" type="password" name="pswd" placeholder="Password">
                            <button id="Signup" onclick="register()"><a id="next" href="#">Sign Up</a></button>
                        </div>
                </div>
                <div class="login">
                        <label for="chk" aria-hidden="true">Login</label>
                        <div class="temp">
                            <input id="old_email" type="email" name="email" placeholder="Your Email">
                            <input id="old_pswd" type="password" name="pswd" placeholder="Password">
                            <button onclick="login()"><a id="next" href="#">Login</a></button>
                        </div>
                </div>
            </div>
        </div>
    </body>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <!-- Our script must be loaded after firebase references -->
    <script src="index.js"></script>
 
</html>
